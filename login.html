<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - KindHand</title>

<style>
/* ===== BODY ===== */
body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== SNOW CANVAS ===== */
canvas {
    position: fixed;
    top: 0;
    left: 0;
}

/* ===== LOGIN BOX ===== */
.login-box {
    position: relative;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 20px;
    width: 360px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.login-box h2 {
    margin-bottom: 25px;
    color: #333;
}

button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.google-btn {
    background: #db4437;
    color: white;
}

.google-btn:hover {
    background: #b73225;
}

.phone-btn {
    background: #444;
    color: white;
}

.phone-btn:hover {
    background: #222;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<div class="login-box">
    <h2>KindHand Login</h2>

    <button class="google-btn" onclick="googleLogin()">Sign in with Google</button>

    <hr>

    <input type="text" id="phoneNumber" placeholder="Enter phone number +91...">
    <div id="recaptcha-container"></div>
    <button class="phone-btn" onclick="phoneLogin()">Login with Phone</button>

    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
/* ===========================
   PASTE YOUR FIREBASE CONFIG
=========================== */
const firebaseConfig = {
  apiKey: "PASTE_API_KEY",
  authDomain: "PASTE_AUTH_DOMAIN",
  projectId: "PASTE_PROJECT_ID",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* ===== GOOGLE LOGIN ===== */
function googleLogin(){
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
    .then((result)=>{
        alert("Welcome " + result.user.displayName);
        window.location.href="index.html";
    })
    .catch(err=>alert(err.message));
}

/* ===== PHONE LOGIN ===== */
window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container',{
    'size':'normal'
});

function phoneLogin(){
    const number = document.getElementById("phoneNumber").value;
    auth.signInWithPhoneNumber(number, window.recaptchaVerifier)
    .then(function(confirmationResult){
        window.confirmationResult = confirmationResult;
        alert("OTP Sent!");
    })
    .catch(err=>alert(err.message));
}

function verifyOTP(){
    const code = document.getElementById("otp").value;
    confirmationResult.confirm(code)
    .then(function(result){
        alert("Login Successful!");
        window.location.href="index.html";
    })
    .catch(err=>alert(err.message));
}

/* ===== SNOW ANIMATION ===== */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let snowflakes = [];

for(let i=0;i<150;i++){
    snowflakes.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*3 + 1,
        d: Math.random()*1
    });
}

function drawSnow(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    ctx.beginPath();
    for(let i=0;i<snowflakes.length;i++){
        let s = snowflakes[i];
        ctx.moveTo(s.x,s.y);
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);
    }
    ctx.fill();
    moveSnow();
}

let angle = 0;
function moveSnow(){
    angle += 0.01;
    for(let i=0;i<snowflakes.length;i++){
        let s = snowflakes[i];
        s.y += Math.pow(s.d,2) + 1;
        s.x += Math.sin(angle)*2;

        if(s.y > canvas.height){
            snowflakes[i] = {
                x: Math.random()*canvas.width,
                y: 0,
                r: s.r,
                d: s.d
            };
        }
    }
}

setInterval(drawSnow, 33);
</script>

</body>
</html>
